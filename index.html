<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <h1>Tic-Tac-Toe</h1>
        <h3>By: Stanislav Rushnitski</h2>
    </div>

    <div class="gameboard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square">Rise and Grind</div>
    </div>

    <div class="display">
        <div class="innerdisplay">
            <div class="wrapper">
                <div class="difficulty">Difficulty</div>
            <div class="reset" id="reset"> reset </div>
            </div>
            
            <div class="Player">
                <div>
                    <div class="player">
                        <div class="user-select">X</div>
                        <div class="wins" id="player-X">-</div>
                    </div>
                   
                </div>
                <div>
                    <div class="player">
                        <div class="user-select">O</div>
                        <div class="wins" id="player-O">-</div>
                    </div>
                    
                </div>  
            </div>
        </div>
        <div class="innerdisplay">Winner</div> <!--remove-->
        <div class="winner-wrapper" id="displayWinner">
            <div class=""> </div>
        </div>
        
    </div>

</body>
<script src="javascript.js"></script>
</html>
